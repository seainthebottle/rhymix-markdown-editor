<script>
	// CodeMirror의 특성 상 MathJax가 CodeMirror 에디터까지 영향을 미칠 수 있어 에디터를 쓸 때는
	// 일단 MathJax를 끄고 content에만 MathJax로 conversion 해준다.
	if (typeof MathJax !== 'undefined')
	{
		if(typeof MathJax.startup !== 'undefined') MathJax.startup.typeset = false;
		else MathJax.startup = {typeset: false};
		
		var elcontent = document.querySelector('.xe_content');
		if(typeof elcontent !== 'undefined' && elcontent !== null){
			window.onload = function(){
				MathJax.texReset();
				MathJax.typesetPromise([elcontent]).then(()=>{})
				.catch((err)=>{console.log(err.message)});
			}
		};
	}
</script>

<load target="js/interface.js" />
<load target="js/rhymix_markdown_editor.min.js" />

		data-editor-sequence="{$editor_sequence}" 
		data-editor-primary-key-name="{$editor_primary_key_name}"
		data-editor-content-key-name="{$editor_content_key_name}" 
		data-editor-height="{$editor_height}">
